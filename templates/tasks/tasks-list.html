{% extends "base.html" %}

{% block content %}
    {% if not object.user.task_set.exists %}
        <h1>No tasks to show</h1>
    {% else %}
        {% for task in object.user.task_set %}
            <p>{{ task.name }}</p>
            <p>{{ task.description }}</p>
        {% endfor %}
    {% endif %}


{% endblock %}
