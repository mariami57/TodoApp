{% extends "base.html" %}

{% block content %}
    <div class="forms log-in d-flex flex-column gap-2 justify-content-center align-items-center">
        <h1>Log In</h1>
        <form method="post" class="d-flex flex-column justify-content-center align-items-center">
            {% csrf_token %}
            {{ form }}
            <button class="form-button">Submit</button>
        </form>
        <a href="{% url 'register' %}">Don`t have an account? Click here to sign in</a>
    </div>



{% endblock %}
